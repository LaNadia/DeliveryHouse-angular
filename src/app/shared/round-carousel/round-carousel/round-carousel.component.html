        <div class="roundCarousel__product">

        <button #prev class="button left" (click)="leftFunc(); back()">

                <use href="../../../../assets/svg-sprites/svg-arrows-sprite.svg#left"></use>
            </svg>
        </button>
        <button #next class="button right" (click)="rightFunc(); next()">

    </div>
</ng-container>
